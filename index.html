<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Add Product</title>
        <script defer src="app.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body class="bg-light">
        <div class="container my-5">
            <h2 class="text-center">Add Product</h2>

            <form onsubmit="addProduct(event)" class="mb-4">
                <input id="productName" type="text" placeholder="Product Name" class="form-control mb-2" required />
                <input id="productPrice" type="number" placeholder="Price" class="form-control mb-2" required />
                <select id="productCategory" class="form-select mb-2" required>
                    <option value="">Choose Category</option>
                    <option>Drinks</option>
                    <option>Meat</option>
                    <option>Dairy</option>
                    <option>Snacks</option>
                    <option>Basic</option>
                </select>
                <input id="productImage" type="url" placeholder="Image URL" class="form-control mb-2" required />
                <button type="submit" class="btn w-100 add-btn">Add Product</button>
            </form>

            <table class="table table-bordered table-hover">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartBody"></tbody>
            </table>
        </div>
        <footer class="text-center mt-5 mb-3 text-muted small">
            All rights reserved Â© <strong>Yossi Gold</strong>
        </footer>
    </body>

</html>
