<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container my-5">
            <h2 class="text-center text-success mb-4">Add Product</h2>

            <form onsubmit="add(event)" class="bg-white p-4 rounded shadow">
                <div class="mb-3">
                    <label for="Name" class="form-label"> Name</label>
                    <input type="text" id="Name" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="Price" class="form-label">Price</label>
                    <input type="number" id="Price" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="Category" class="form-label">Category</label>
                    <select id="Category" class="form-select" required>
                        <option value="">Select Category</option>
                        <option>Drinks</option>
                        <option>Meat</option>
                        <option>Dairy</option>
                        <option>Snacks</option>
                        <option>Basic</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="Image" class="form-label">Image URL</label>
                    <input type="url" id="Image" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-success w-100">Add Product</button>
            </form>

            <h3 class="mt-5 text-center text-primary">My Cart</h3>
            <div class="table-responsive mt-3">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cartBody"></tbody>
                </table>
            </div>
        </div>
    </body>

</html>

</html>
